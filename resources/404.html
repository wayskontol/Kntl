<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles-404.css">
</head>
<body>
    <div class="container">
        <div id="error-content">
            <h1>404</h1>
            <p>Oops! The page you are looking for doesn't exist.</p>
            <a class="home-button" href="/">Go Back Home</a>
        </div>
        <div class="animation">
            <div class="ghost">
                <div class="ghost-face">
                    <div class="eye"></div>
                    <div class="eye"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    </div>
    <div class="rain">
        <div class="drop" style="left: 10%; animation-duration: 0.5s;"></div>
        <div class="drop" style="left: 20%; animation-duration: 0.75s;"></div>
        <div class="drop" style="left: 30%; animation-duration: 1s;"></div>
        <div class="drop" style="left: 40%; animation-duration: 1.25s;"></div>
        <div class="drop" style="left: 50%; animation-duration: 1.5s;"></div>
        <div class="drop" style="left: 60%; animation-duration: 1.75s;"></div>
        <div class="drop" style="left: 70%; animation-duration: 2s;"></div>
        <div class="drop" style="left: 80%; animation-duration: 2.25s;"></div>
        <div class="drop" style="left: 90%; animation-duration: 2.5s;"></div>
    </div>

</body>
</html>
